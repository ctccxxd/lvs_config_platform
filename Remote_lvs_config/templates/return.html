<!DOCTYPE html>
<html>
<head>

<title>LVS Return</title>
</head>
<body>

        <th>Target IP</th>
        <th>VIP</th>
         <th>RealSevers</th>

            <!--td>
            <select id="lvsnum" name="lvsnum">
                    {% for j in item %}
                    <option>{{j.realserver}}</option>
                   {%endfor%}
                </select>
            </td-->
         </tr>
      {% endfor %}
    </tbody>
</table>
</div>
</body>
</html>
